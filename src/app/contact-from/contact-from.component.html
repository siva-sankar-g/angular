
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">UserName</label>
        <input 
        name="username" 
        formControlName= 'username'
        type="text" 
        class="form-control" >
        <div class="alert alert-success" *ngIf="username.touched &&  username.invalid">
            <div *ngIf="username.errors.required">User Name Required</div>
            <div *ngIf="username.errors.minlength">
                User Name Minimum length should be {{username.errors.minlength.requiredLength }} characters
            </div>      
            <div *ngIf="username.errors.maxlength">
                User Name maximum length should be {{username.errors.maxlength.requiredLength }} characters
            </div>      
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
            <input  name="password" formControlName='password' type="password" class="form-control">
       
    </div>
    <div class="form-group">
        <input type="submit" value="SignUp" class="btn btn-success">
    </div>
</form>
